<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayushman | Socials</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="profile_pic">
          <img src="img/profile.webp" alt="Ayushman" />
        </div>
        <h2>Tyeo.xyz</h2>
        <p>מחבב זקנות, במיוחד מילפיות</p>
        <p>,הומופוב גאה</p>
        <p>+מנכל סוכנות דוגמנות של זקנות בנות 90</p>
        <div class="socials">
          <a
            href="https://tyeo.xyz"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fas fa-globe"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UCyOXv7Tjlfsc6Y7ynOVg0sg"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-youtube"></i
          ></a>
          <a
            href="https://discord.gg/tpWdwwxHfr"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-discord"></i
          ></a>
          <a
            href="https://www.instagram.com/b.netanyahu/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-instagram"></i
          ></a>

        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.0.3/tilt.jquery.min.js"
    integrity="sha512-14AZ/DxUrlF26z6v7egDkpJHKyJRn/7ue2BgpWZ/fmqrqVzf4PrQnToy99sHmKwzKev/VZ1tjPxusuTV/n8CcQ=="
    crossorigin="anonymous"
  ></script>
  <script>
    const tilt = $(".glass").tilt({ scale: 1.01 });
  </script>
</html>
